            <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

            <script>

              const tourtable = document.querySelector("#tourtable")

              

              axios.get('/getpassengers')
                .then(function (response) {

                  let tabledata = ''
                  console.log(response.data)
                  response.data.forEach(function (item) {
                    
                    tabledata += `
                        <tr>
                          <td>${item.passid}</td>
                        <td>${item.name}</td>
                        <td>${item.phone}</td>
                        <td>${item.email}</td>
                        <td>${item.tourname}</td>
                        <td>${item.tourcatname}</td>
                        <td><a class="btn btn-secondary" href="/admin/editpassenger/${item.passid}">Edit Passenger</a></td>
                      
                      </tr>
                      `

                  })

                  tourtable.innerHTML += tabledata;


                  const deletebuttons = document.querySelectorAll(".deletetourbtn");
                  deletebuttons.forEach(function (item) {
                    item.addEventListener('click', () => {
                      const tourid = item.getAttribute('data-id');
                      axios.post(`/deletetour?id=${tourid}`)
                        .then(function (response) {
                          console.log(response.data)
                          alert("Deleted Tour")
                          location.reload();

                        })
                    })
                  })









                })
                .catch(function (error) {
                  // handle error
                  console.log(error);
                })
                .finally(function () {
                  // always executed
                });



            </script>
